<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Front-end Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main
      class="w-screen min-h-screen h-auto bg-[#080A16] flex items-start md:items-center justify-center"
    >
      <section
        class="grid grid-cols-1 grid-rows-7 md:grid-cols-4 md:grid-rows-2 md:grid-flow-row gap-4 md:p-0 py-2 px-4 w-full md:w-2/3 md:h-96 place-content-start md:place-content-center"
      >
        <div
          class="w-full h-full bg-[#0F1424] text-white md:row-start-1 md:row-span-2 rounded-lg overflow-hidden"
        >
          <div
            class="bg-[#5847EB] p-5 rounded-lg overflow-hidden flex flex-row md:flex-col items-center md:items-start"
          >
            <image
              src="./images/image-jeremy.png"
              class="w-16 h-16 border-2 border-white rounded-full mb-8 mr-4"
            />
            <div class="flex flex-col md:mt-0 mt-[-30px]">
              <span class="text-sm text-white opacity-60">Report for</span>
              <h2
                class="text-white font-light text-2xl w-full md:w-20 font-semithin pb-0 md:pb-8"
              >
                Jeremy Robson
              </h2>
            </div>
          </div>

          <div
            class="flex flex-row md:flex-col py-4 px-1 md:p-5 gap-16 md:gap-3 justify-center"
          >
            <p class="text-sm text-white opacity-50">Daily</p>
            <p class="text-sm text-white">Weekly</p>
            <p class="text-sm text-white opacity-50">Monthly</p>
          </div>
        </div>
        <div
          class="w-full h-full text-white md:row-start-1 rounded-lg overflow-hidden relative"
        >
          <div class="bg-[#FF8C66] relative z-10 w-full h-full">
            <img
              src="./images/icon-work.svg"
              alt="work"
              class="w-12 h-12 absolute top-[-5px] right-[10px] z-10"
            />
          </div>
          <div
            class="bg-[#0F1424] w-full h-full absolute top-[35px] left-0 z-20 p-5 rounded-t-lg"
          >
            <div class="flex justify-between items-center">
              <span>Work</span>
              <img src="./images/icon-ellipsis.svg" />
            </div>
          </div>
        </div>

        <div
          class="w-full h-full bg-[#080A16] text-white md:row-start-1 rounded-lg overflow-hidden relative"
        >
          <div class="bg-[#56C2E6] w-full h-full relative z-10">
            <img
              src="./images/icon-play.svg"
              alt="play"
              class="w-12 h-12 absolute top-[-5px] right-[10px] z-10"
            />
          </div>
          <div
            class="bg-[#0F1424] w-full h-full absolute top-[35px] left-0 z-20 p-5 rounded-t-lg"
          >
            <div class="flex justify-between items-center">
              <span>Play</span>
              <img src="./images/icon-ellipsis.svg" />
            </div>
          </div>
        </div>

        <div
          class="w-full h-full bg-[#080A16] text-white md:row-start-1 rounded-lg overflow-hidden relative"
        >
          <div class="bg-[#FF5C7C] w-full h-full relative z-10">
            <img
              src="./images/icon-study.svg"
              alt="study"
              class="w-12 h-12 absolute top-[-10px] right-[10px] z-10"
            />
          </div>
          <div
            class="bg-[#0F1424] w-full h-full absolute top-[35px] left-0 z-20 p-5 rounded-t-lg"
          >
            <div class="flex justify-between items-center">
              <span>Study</span>
              <img src="./images/icon-ellipsis.svg" />
            </div>
          </div>
        </div>

        <div
          class="w-full h-full bg-[#080A16] text-white md:row-start-2 rounded-lg overflow-hidden relative"
        >
          <div class="bg-[#4ACF81] w-full h-full relative z-10">
            <img
              src="./images/icon-exercise.svg"
              alt="exsercise"
              class="w-12 h-12 absolute top-[-5px] right-[10px] z-10"
            />
          </div>
          <div
            class="bg-[#0F1424] w-full h-full absolute top-[35px] left-0 z-20 p-5 rounded-t-lg"
          >
            <div class="flex justify-between items-center">
              <span>Exercise</span>
              <img src="./images/icon-ellipsis.svg" />
            </div>
          </div>
        </div>

        <div
          class="w-full h-full bg-[#080A16] text-white md:row-start-2 rounded-lg overflow-hidden relative"
        >
          <div class="bg-[#7536D3] w-full h-full relative z-10">
            <img
              src="./images/icon-social.svg"
              alt="social"
              class="w-12 h-12 absolute top-[-5px] right-[10px] z-10"
            />
          </div>
          <div
            class="bg-[#0F1424] w-full h-full absolute top-[35px] left-0 z-20 p-5 rounded-t-lg"
          >
            <div class="flex justify-between items-center">
              <span>Social</span>
              <img src="./images/icon-ellipsis.svg" />
            </div>
          </div>
        </div>

        <div
          class="w-full h-full bg-[#080A16] text-white md:row-start-2 rounded-lg overflow-hidden relative"
        >
          <div class="bg-[#F1C65B] w-full h-full relative z-10">
            <img
              src="./images/icon-self-care.svg"
              alt="self care"
              class="w-12 h-12 absolute top-[-5px] right-[10px] z-10"
            />
          </div>
          <div
            class="bg-[#0F1424] w-full h-full absolute top-[35px] left-0 z-20 p-5 rounded-t-lg"
          >
            <div class="flex justify-between items-center">
              <span>Self Care</span>
              <img src="./images/icon-ellipsis.svg" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
