<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Front-end Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main
      class="w-screen min-h-screen h-auto bg-[#0F1424] flex items-start md:items-center justify-center"
    >
      <section
        class="grid grid-cols-1 grid-rows-7 md:grid-cols-4 md:grid-rows-2 md:grid-flow-row gap-4 md:p-0 py-2 px-4 w-full md:w-2/3 md:h-96 place-content-start md:place-content-center"
      >
        <div
          class="w-full h-full bg-[#080A16] text-white md:row-start-1 md:row-span-2 rounded-lg overflow-hidden"
        >
          <div class="bg-[#5847EB] p-5 rounded-lg overflow-hidden">
            <image
              src="./images/image-jeremy.png"
              class="w-16 h-16 border-2 border-white rounded-full mb-8"
            />
            <span class="text-sm text-white opacity-60">Report for</span>
            <h2 class="text-white font-light text-2xl w-20 font-semithin pb-8">
              Jeremy Robson
            </h2>
          </div>

          <div class="flex flex-row md:flex-col p-5 gap-3 justify-center">
            <p class="text-sm text-white opacity-50">Daily</p>
            <p class="text-sm text-white">Weekly</p>
            <p class="text-sm text-white opacity-50">Monthly</p>
          </div>
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-1">
          02
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-1">
          03
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-1">
          04
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-2">
          05
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-2">
          06
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-2">
          07
        </div>
      </section>
    </main>
  </body>
</html>
