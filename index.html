<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Front-end Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main
      class="w-screen min-h-screen h-auto bg-[#0F1424] flex items-start md:items-center justify-center"
    >
      <section
        class="grid grid-cols-1 grid-rows-7 md:grid-cols-4 md:grid-rows-2 md:grid-flow-row gap-4 md:p-0 py-2 px-4 w-full md:w-2/3 md:h-96 place-content-start md:place-content-center"
      >
        <div
          class="w-full h-full bg-[#080A16] text-white md:row-start-1 md:row-span-2"
        >
          01
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-1">
          02
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-1">
          03
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-1">
          04
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-2">
          05
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-2">
          06
        </div>
        <div class="w-full h-full bg-[#080A16] text-white md:row-start-2">
          07
        </div>
      </section>
    </main>
  </body>
</html>
